<h3>People</h3>
<input type="text" [(ngModel)]="filterPeopleKey" />
<ul>
  @for (person of filterPeopleFn| wrapFn:filterPeopleKey; track $index) {
  <li>{{ person.firstName }} {{ person.lastName }}</li>
  }
</ul>

<h3>Fruits</h3>
<input type="text" [(ngModel)]="filterFruitsKey" />
<ul>
  @for (fruit of filterFruitsFn|wrapFn:filterFruitsKey; track $index) {
  <li>{{ fruit }}</li>
  }
</ul>
